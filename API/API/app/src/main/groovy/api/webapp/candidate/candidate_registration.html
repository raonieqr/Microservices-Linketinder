<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta Estado="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@600&family=Roboto:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap"
      rel="stylesheet"
    />
    <title>Linketinder - Candidate</title>
  </head>
  <body>
    <header>
      <nav>
        <h1>LK</h1>
        <ul>
          <li><a href="./intro_candidate.html">Home</a></li>
        </ul>
      </nav>
    </header>
    <div class="container">
      <section id="register-section">
        <h1>Cadastro de candidato</h1>
        <form action="">
          <div class="inputs">
            <div class="form-detail">
              <label class="sr-only" for="name">Name</label>
              <input type="text" placeholder="Nome" id="name" name="name"/>
            </div>
            <div class="form-detail">
              <label class="sr-only" for="age">Idade</label>
              <input type="text" placeholder="Idade" id="age" name="age"/>
            </div>
            <div class="form-detail">
              <label class="sr-only" for="description">Descrição</label>
              <input type="text" placeholder="Descrição" id="description"
                     name="description"/>
            </div>
            <div class="form-detail">
              <label class="sr-only" for="uf">Estado</label>
              <input type="text" placeholder="Estado" id="uf" name="uf"/>
            </div>
            <div class="form-detail">
              <label class="sr-only" for="password">Senha</label>
              <input type="password" placeholder="Senha" id="password"
                     name="password"/>
            </div>
          </div>
          <div class="inputs">
            <div class="form-detail">
              <label class="sr-only" for="email">Email</label>
              <input type="text" placeholder="Email" id="email" name="email"/>
            </div>
            <div class="form-detail">
              <label class="sr-only" for="cpf">CPF</label>
              <input type="text" placeholder="CPF" id="cpf" name="cpf"/>
            </div>
            <div class="form-detail">
              <label class="sr-only" for="cep">CEP</label>
              <input type="text" placeholder="CEP" id="cep" name="cep"/>
            </div>
            <div class="form-detail">
              <label class="sr-only" for="neighborhood">Bairro</label>
              <input type="text" placeholder="Bairro" id="neighborhood"
                     name="neighborhood"/>
            </div>
            <div class="form-detail">
              <label class="sr-only" for="skills">Skills</label>
              <input type="text" placeholder="Skills" id="skills"
                     name="skills"/>
            </div>
          </div>
        </form>
        <button id="register">Cadastrar</button>
      </section>
    </div>
    <script src="./candidate.min.js"></script>
  </body>
</html>
